<!DOCTYPE html>                                                           
<html>                                                                    
   <head>                                                                  
      <title>ImTranslator</title>                                           
      <link rel="stylesheet" type="text/css" href="styles.css">
   </head>                                                                 
   <body>
      <div align="center" class='popup'>
         <table width="300">                                                     
            <tr><td colspan=2><input type='text'></input>&nbsp;<button id='search'>search</button></td></tr>
            <tr><td id='result' colspan=2></td></tr>

            <tr><td>Reference:</td><td><input type='text' id='reference'></input></td></tr> 
            <tr><td>Definition:</td><td><textarea id='definition'></textarea></td></tr>
            <tr><td colspan=2 align=center><button id='saveNew' >save</button></td></tr>
            <tr><td id='notify' colspan=2></td></tr>
         </table>
      </div>
   <script src="popup.js"></script>
   </body>
</html>
